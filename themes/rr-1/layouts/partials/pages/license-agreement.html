<style type="text/css">
  .terms {
    font-size: 18px;
    line-height: 1.5;
  }

  .terms h4{
    font-weight: bold;
    line-height: 1.5;
  }

  .terms p {
    margin-bottom: 40px;
  }

  .terms ol {
    margin-left: 15px;
  }
</style>

<!-- Main Content -->
<div id="Content">
  <div class="content_wrapper clearfix">
    <div class="sections_group">
      <div class="entry-content">
        <div class="section" style="padding-top:110px; padding-bottom:70px; background-color:#ffbd1f; background-image:url(images/home_software_pattern.png); background-repeat:repeat; background-position:center; ">
          <div class="section_wrapper clearfix">
            <div class="items_group clearfix">
              <!-- One full width row-->
              <div class="column one column_column ">
                <div class="column_attr align_center">
                  <h2 class="subheader">License Agreement</h2>
                  <div class="image_frame image_item no_link scale-with-grid alignnone no_border">
                    <div class="image_wrapper"><img class="scale-with-grid" src="images/home_software_subheader_sep.png" alt="" width="137" height="8" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="section" style="padding-top:100px; padding-bottom:100px; background-color:white;">
          <div class="section_wrapper clearfix">
            <div class="terms">
              {{.Content}}
            </div>
          </div>
        </div>
        <div class="section the_content no_content">
          <div class="section_wrapper">
            <div class="the_content_wrapper"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
