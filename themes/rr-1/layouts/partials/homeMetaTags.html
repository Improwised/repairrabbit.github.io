<title>{{.Site.Params.tagLine}}</title>

<meta name="title" content ="{{.Site.Title}} - {{.Site.Params.tagLine}}">
<meta name="description" content="{{.Site.Title}} - {{.Site.Params.tagLine}}">
<meta name="author" content="{{.Site.Title}}">

<meta property="og:url"           content="{{.Site.BaseURL}}" />
<meta property="og:type"          content="website" />
<meta property="og:title"         content="{{.Site.Title}} - {{.Site.Params.tagLine}}" />
<meta property="og:description"   content="{{.Site.Title}} - {{.Site.Params.tagLine}}" />
<meta property="og:image"         content='{{trim .Site.BaseURL "/"}}/images/features.png' />

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@repairRabbit">
<meta name="twitter:creator" content="@repairRabbit">
<meta name="twitter:title" content="{{.Site.Title}} - {{.Site.Params.tagLine}}">
<meta name="twitter:description" content="{{.Site.Title}} - {{.Site.Params.tagLine}}">
<meta name="twitter:image" content='{{trim .Site.BaseURL "/"}}/images/features.png'>

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Organization",
  "url": "{{.Site.BaseURL}}",
  "logo": "{{ "/images/logo.png" | absURL }}",
  "name": "{{.Site.Title}}",
  "legalName" : "{{.Site.Title}}",
  "sameAs": [
   "https://www.facebook.com/RepairRabbitCo/",
   "https://twitter.com/repairrabbitco",
   "https://www.linkedin.com/company/repairrabbit/",
   "https://www.instagram.com/repairrabbit/?hl=en"
  ],
  "aggregateRating": {
    "type": "AggregateRating", "ratingValue": 5, "ratingCount": 6
  }
}
</script>

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "url": "{{.Site.BaseURL}}",
  "name": "{{.Site.Title}}",
  "author": {
    "@type": "Person",
    "name": "{{.Site.Title}}"
  },
  "description": "{{.Site.Params.tagLine}}",
  "publisher": "{{.Site.Title}}"
}
</script>
