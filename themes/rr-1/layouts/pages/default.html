<html class="no-js">
  <!--<![endif]-->
  {{ partial "header.html" . }}
  <body class="template-slider style-simple layout-full-width mobile-tb-left no-content-padding header-classic minimalist-header sticky-header sticky-white ab-hide subheader-title-left menuo-right menuo-no-borders footer-copy-center">
    <!-- Main Theme Wrapper -->
    <div id="Wrapper">
      <!-- Header Wrapper -->
      <div id="Header_wrapper">
        <!-- Header -->
        <header id="Header">
          <!-- Header -  Logo and Menu area -->
          {{ partial "navbar.html" . }}
          <!-- Revolution slider area-->
        </header>
      </div>
      <!-- Main Content -->
      {{ $partial_name := lower (print "pages/" .Params.Title ".html") }}
      {{ partial $partial_name . }}
      <!-- Footer-->
      {{ partial "footer.html" . }}
    </div>
    {{ partial "scripts.html" . }}
  </body>
</html>
