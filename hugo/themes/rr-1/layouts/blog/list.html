<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie10 lt-ie9 lt-ie8 lt-ie7 "> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie10 lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie10 lt-ie9"> <![endif]-->
<!--[if IE 9]><html class="no-js lt-ie10"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  {{ partial "header.html" . }}
  <body class="template-slider style-simple layout-full-width mobile-tb-left no-content-padding header-classic minimalist-header sticky-header sticky-white ab-hide subheader-title-left menuo-right menuo-no-borders footer-copy-center">
    <!-- Main Theme Wrapper -->
    <div id="Wrapper">
      <!-- Header Wrapper -->
      <div id="Header_wrapper">
        <!-- Header -->
        <header id="Header">
          <!-- Header -  Logo and Menu area -->
          {{ partial "navbar.html" . }}
          <!-- Revolution slider area-->
        </header>
      </div>
      <!-- Main Content -->

      <!-- Main Content -->
      <div id="Content">
        <div class="content_wrapper clearfix">
          <div class="sections_group">
            <div class="entry-content">
              <div class="section" style="padding-top: 50px; padding-bottom: 50px; background-color:#00cdc1; background-image:url(/images/home_software_pattern.png); background-repeat:repeat; background-position:center;">
                <div class="section_wrapper clearfix">
                  <div class="items_group clearfix">
                    <!-- One full width row-->
                    <div class="column_attr align_center">
                      <h2 class="subheader" style="margin: 0;">{{ .Title }}</h2>
                    </div>
                  </div>
                </div>
              </div>
              <!--  -->
              <div class="section" style="padding-top: 45px; padding-bottom:45px;">
                <div class="section_wrapper clearfix">
                  <div class="items_group clearfix">
                    <!-- One Second (1/2) Column -->
                    <div class="column one column_column ">
                      <div class="column_attr">
                        <div class="blogs_list">
                          {{ range .Data.Pages }}
                            <div class="_blog">
                              <a href="{{.Permalink}}">
                                {{ if .Params.image }}
                                  <img src="{{ .Params.image }}" height="100">
                                {{else}}
                                  <img src="https://hdwallpaperz.net/wp-content/uploads/2017/03/3D-Nature-Wallpaper-For-Mobile-Phone-11.jpg" height="100">
                                {{ end }}
                                <h3>
                                  {{.Title}}
                                </h3>
                              </a>
                              <p>{{.Date.Format "2006-01-02"}}</p>
                            </div>
                          {{ end }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--  -->
            </div>
          </div>
        </div>
      </div>
      <!-- <ul>
        {{ range .Data.Pages }}
          <li>
              <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
          </li>
        {{ end }}
      </ul> -->
      <!-- Footer-->
      {{ partial "footer.html" . }}
    </div>
    {{ partial "scripts.html" . }}
  </body>
</html>
